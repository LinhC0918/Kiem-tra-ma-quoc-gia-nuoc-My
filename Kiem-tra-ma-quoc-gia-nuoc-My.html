<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ma quoc gia nuoc My</title>
</head>
<body>
    <script>
        function isUsZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)){
                return true;
            }
            return false;
        }
        var zipcode = '03201-2150';
        console.log(isUsZipCode(zipcode));
        var zipcode = '33333-3333';
        console.log(isUsZipCode(zipcode));
    </script>
</body>
</html>
